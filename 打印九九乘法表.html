<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>打印九九乘法表</title>
	</head>
	<body>
		<!-- 打印在页面上方便换行 -->
		<script>
			// 外层循环控制行
			for (let i = 1; i < 10; i++) {
				// 内层循环控制列
				for (let j = 1; j <= i; j++) {
					// 打印每一行的内容
					document.write(j, "*", i, "=", i * j, "&nbsp;");
				}
				// 换行
				document.write("<br/>");
			}
		</script>
	</body>
</html>
